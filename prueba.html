<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
</head>
<body>
    <p id="datos"></p>
    <script>
        function load() {
            if ((localStorage.stringstartDate != undefined) && (localStorage.stringendDate != undefined) && (localStorage.Adult != undefined) && (localStorage.children != undefined) 
            && (localStorage.baby != undefined)) {
            document.getElementById("datos").innerHTML = "Entrada: " + localStorage.stringstartDate + "<br />" + " Salida: " + localStorage.stringendDate + "<br />" +
                                                         " Adultos: " + localStorage.Adult + "<br />" +  " Niños: " +  localStorage.children + "<br />" + " Bebés: " + localStorage.baby;
        } else {
            document.getElementById("datos").innerHTML = "No has introducido tu nombre y tu apellido";
        }
        }
        load();
      </script>
</body>
</html>
